<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="main-wrapper">
      <div class="card">
        <div class="img-placeholder">
          <img src="./images/icon-star.svg" alt="">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our ofering!
        </p>
        <form id="form">
          <div class="buttons">
            <div class="rating" numRating="1">1</div>
            <div class="rating" numRating="2">2</div>
            <div class="rating" numRating="3">3</div>
            <div class="rating" numRating="4">4</div>
            <div class="rating" numRating="5">5</div>
          </div>
          <button type="submit">SUBMIT</button>
        </form>
      </div>
      <div class="thanks-card">
        <div class="tc-placeholder">
          <img src="./images/illustration-thank-you.svg" alt="">
        </div>
        <div class="selection">You selected 5 out of 5</div>
        <h1>Thank You!</h1>
        <p>We appreciate you taking the time to give a rating.
          If you ever need more support, dont hesitate to get in touch!
        </p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
